<div class="container">
  <h1>Film Hakkında Bilgi Alma</h1>
  <form>
    <div class="form-group">
      <label for="movieName">Film Adı:</label>
      <input type="text" class="form-control" id="movieName" placeholder="Bir film adı girin">
    </div>
    <button type="submit" class="btn btn-primary">Ara</button>
  </form>
  <div id="movieInfo"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $('form').submit(function(event) {
      event.preventDefault();
      var movieName = $('#movieName').val();
      var url = 'https://api.themoviedb.org/3/search/movie?api_key=47ccaaffb4459d342f8e9ca53f382179&query=' + encodeURIComponent(movieName);
      $.getJSON(url, function(data) {
        if (data.results.length > 0) {
          var movie = data.results[0];
          var movieInfo = '<h2>' + movie.title + '</h2>' +
                          '<p>' + movie.overview + '</p>' +
                          '<p>Yayın Tarihi: ' + movie.release_date + '</p>';
          $('#movieInfo').html(movieInfo);
        } else {
          $('#movieInfo').html('<p>Film bulunamadı</p>');
        }
      });
    });
  });
</script>
